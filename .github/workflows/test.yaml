name: test

on:
  push:
    branches:
      - 'main'
  pull_request:
    branches:
      - '**'
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['16', '18']
    name: node.js_${{ matrix.node }}_test
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: 'yarn'

      - name: install
        run: yarn install --frozen-lockfile

      - name: check format
        run: yarn format

      - name: lint
        run: yarn lint

      - name: test
        run: yarn test

      - name: build
        run: yarn build
